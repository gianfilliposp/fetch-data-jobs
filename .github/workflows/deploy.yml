name: Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'layers/**'
      - 'terraform/**'
      - 'src/**'
      - 'makefile'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Authenticate with AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      # Install Prerequisites
      - name: Install Prerequisites
        run: |
          sudo apt-get update && sudo apt-get install -y unzip
          pip install --upgrade pip
          pip install -r layers/requirements.txt

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: "1.5.7"

      # Run Makefile Commands
      - name: Run Makefile Tasks
        run: |
          make create-bucket
          make build-layer
          make build-lambda

      # Determine environment
      - name: Set Environment
        id: set-env
        run: |
          if [[ $GITHUB_REF == 'refs/heads/main' ]]; then
            echo "ENVIRONMENT=prod" >> $GITHUB_ENV
          elif [[ $GITHUB_REF == 'refs/heads/develop' ]]; then
            echo "ENVIRONMENT=dev" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_ENV
          fi

      # Initialize Terraform
      - name: Initialize Terraform
        run: make terraform-init

      # Select or create workspace
      - name: Select Terraform Workspace
        working-directory: terraform
        run: |
          terraform workspace select ${{ env.ENVIRONMENT }} || terraform workspace new ${{ env.ENVIRONMENT }}

      # Validate Terraform Configuration
      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      # Apply Terraform Changes
      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve -var-file="terraform/environments/${{ env.ENVIRONMENT }}.tfvars"
